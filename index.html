<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width" initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>
    <main>
        
        <div class="title">
            <h2>Escolha a baixo a opção</h2>
        </div>

        <div class="container">
            <div class="card-option img credit-card">
                <div class="card-name">
                    <h2>Cartão de Crédito</h2>
                    <p>Suas dívidas para pagar</p>
                </div>

            </div>

            <div class="card-option img credit-debit">
                <div class="card-name">
                    <h2>Cartão de Débito</h2>
                    <p>Suas dívidas para pagar</p>
                </div>

            </div>

            <div class="card-option img fixed-cost">
                <div class="card-name">
                    <h2>Suas despesas fixas do mes</h2>
                    <p>Suas dívidas para pagar</p>
                </div>

            </div>

            <div class="card-option img shop-car">
                <div class="card-name">
                    <h2>Lista de Dívidas</h2>
                    <p>Suas dívidas para pagar</p>
                </div>

            </div>

        </div>

    </main>
